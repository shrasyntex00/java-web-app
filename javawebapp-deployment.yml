apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-ak-deployment
  namespace: test-ns
spec:
  replicas: 2
  selector:
    matchLabels:
      app: java-app
  template:
    metadata:
      labels:
        app: java-app
    spec:
      containers:
      - name: my-java-app
        image: account1996/java:1
        imagePullPolicy: Always
        ports:
        - containerPort: 8085
